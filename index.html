<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search</title>
  </head>
  <body>
    <input type="text" id="search-input">
    <div id="results"></div>
    
    <script>
      // Get search input 
      var searchInput = document.getElementById('search-input');
      
      searchInput.addEventListener('input', function(e) {
      var query = e.target.value.toLowerCase();
  
  // Fetch Gephi data 
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          var results = document.getElementById('results');
          results.textContent = '';
      
      // Filter nodes by search term
          var filteredNodes = data.nodes.filter(node => 
            node.label.toLowerCase().includes(query)
      );
      
      // Get edges for filtered nodes
          var edges = data.edges.filter(edge =>
            filteredNodes.some(node => node.id === edge.source) ||
            filteredNodes.some(node => node.id === edge.target)
      );
      
      // Get neighboring nodes
          var neighbors = edges.reduce((acc, edge) => {
            if (edge.source !== edge.target) {
              acc.push(data.nodes.find(n => n.id === edge.source)); 
              acc.push(data.nodes.find(n => n.id === edge.target));
        }
        return acc;
      }, []);
      
      // Display results 
          filteredNodes.forEach(node => { /* ... */ });
          neighbors.forEach(node => { /* ... */ });
    });
});
      });
    </script>
  </body>
</html>
